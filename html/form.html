    <main id="formPage">
        <section id="formContainer">
          <h2 id="formTitle">Register with RIOT</h2>
            <form action="#" method="post" id="contactForm" class="contactForm">
                <div>
                  <label for="fullName">Your Name:</label>
                  <input type="text" name="fullName" id="fullName" placeholder="Joe Bloggs" required>
                </div>
        
                <div>
                  <label for="phone">Phone:</label>
                  <input type="tel" name="phone" id="phone" maxlength="12" placeholder="087-123-4567" required>
                </div>
        
                <div>
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" placeholder="joe@bloggs.com"required>
                </div>
        
                <div class="radioBtns">
                  <p>Preferred method of contact:</p>
                  <label for="contactEmail">
                    <input type="radio" name="contact" id="contactEmail" checked value="email">
                    <span></span>
                    Email
                  </label>
        
                  <label for="contactTel">
                    <input type="radio" name="contact" id="contactTel" value="phone">
                    <span></span>
                    Phone
                  </label>
        
                  <label for="contactText">
                    <input type="radio" name="contact" id="contactText" value="text">
                    <span></span>
                    Text
                  </label>
                </div>
                <div class="radioBtns">
                  <p>Preferences:</p>
                  <label for="contactEmail">
                    <input type="radio" name="preferences" id="iotNews" checked value="iotNews">
                    <span></span>
                    IoT News
                  </label>
        
                  <label for="contactTel">
                    <input type="radio" name="preferences" id="startUps" value="startUps">
                    <span></span>
                    Start-Ups
                  </label>
        
                  <label for="contactText">
                    <input type="radio" name="preferences" id="business" value="business">
                    <span></span>
                    Business
                  </label>
                </div>
        
                <div>
                  <label for="msg">Your Comments or Questions welcome:</label>
                  <textarea name="msg" id="msg"></textarea>
                </div>
        
                <div class="checks">
                  <input type="checkbox" name="newsletter" id="newsletter" unchecked>
                  <span></span>
                  <label for="newsletter">Tick here for RIOT notifications</label>
                </div>
                
                <div id="submitButton">
                  <button type="submit" value="Send Message" form="contactForm"><i class="submit"></i>Sign up!</button>
                </div>
              
              </form>
        </section>
